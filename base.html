	<div class="container">
		<header>
			
		</header><br>
		<center>
		<section>
			<h2>Conversor de Bases</h2>
			<div>
				<div>
					<label>Valor: </label><br>
					<input id="caixa" type="text" size="40" maxlength="8">
				</div><br>
				<div>
				  <input type="radio" name="RadioOps" id="Radio1" value="option1">
				  <label for="Radio1">Decimal -> Binário</label>
				  <input type="radio" name="RadioOps" id="Radio2" value="option2">
				  <label for="Radio2">Decimal -> Hexadecimal</label>
				  <input type="radio" name="RadioOps" id="Radio3" value="option3">
				  <label for="Radio3">Binário -> Decimal</label>
				  <input type="radio" name="RadioOps" id="Radio4" value="option4">
				  <label for="Radio4">Hexadecimal -> Decimal</label>
				</div>
			</div>
				<br>
				<label>Resultado:</label>
				<input type="text" id="resultado">
				<input type="button" value="limpar" onclick="botao_limpar()">
				<input type="button" value="executar" onclick="botao_executar()">
				<script type="text/javascript">
				
				</center>

					function botao_limpar(){				
						document.getElementById("caixa").value = null;
						document.getElementById("resultado").value = null;

						var rdValue = document.getElementsByName("RadioOps");
						for (var i = 0; i < rdValue.length; i++) {
							if (rdValue[i].checked) {
								document.getElementsByName("RadioOps")[i].checked = false;
							}
						}
					}
					function botao_executar(){
						var valor1 = document.getElementById("caixa").value;
						var rdValue = document.getElementsByName("RadioOps");
						for (var i = 0; i < rdValue.length; i++) {
							if(rdValue[i].checked){
								value_aux = document.getElementsByName("RadioOps")[i].value;
							}
						}
						switch(value_aux){
							case "option1":
								var resultado = (+valor1).toString(2);
								document.getElementById("resultado").value = resultado;
								break;
							case "option2":
								var resultado = (+valor1).toString(16);
								document.getElementById("resultado").value = resultado;
								break;
							case "option3":
								var resultado =	parseInt(valor1,2).toString(10);
								document.getElementById("resultado").value = resultado;
								break;
							case "option4":
								var resultado =	parseInt(valor1,16).toString(10);
								document.getElementById("resultado").value = resultado;
								break;
						}
					}
				</script>

		</section>
		<footer align="center">
			<br><br>
		</footer>
	</div>

</body>
