<body>
	<header>
		<h1>
			<img width="893" height="931" src="/image/img-post-3a.png" alt="image de DOE">

		</form>
	</section>


	<main> 
		<h2>Ultimos	<span>doadores</span></h2>

		<section class="doadores">

			{% for doador in doadores %}
				<div class="doador">
					<div class="sangue">{{doador.sangue}}</div>
				<p>{{doador.name}}</p>
			</div>
		{%endfor%}

	</section>
